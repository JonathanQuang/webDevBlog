{% extends "home.html" %}
{% block content1 %}
<center>
<h1> Welcome to Back Corner Blog! </h1>
<form class="form-horizontal" method="GET" action="/home/">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" id="in">Sign in</button>
      <button type="submit" class="btn btn-success" id="up">Sign up</button>
    </div>
  </div>
</form>
</center>
{% endblock %}
